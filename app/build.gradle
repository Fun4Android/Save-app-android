apply plugin: 'com.android.application'

dependencies {
    implementation 'com.google.dagger:dagger:2.0'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.0'
}

android {
    signingConfigs {
    }
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    defaultConfig {
        applicationId "net.opendasharchive.openarchive"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2004
        versionName "0.2.0-alpha-4"
        archivesBaseName = "OpenArchive-$versionName"
        multiDexEnabled true//
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        abortOnError false
    }

    flavorDimensions "free"
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'LICENSE.txt'
    }
    productFlavors {
        releaseflavor {
            applicationId 'net.opendasharchive.openarchive.release'
        }
    }
    buildToolsVersion '28.0.3'
}

def uploadServiceVersion = "3.4.2"
def netCipherVersion = "2.0.0-alpha1"

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    //noinspection GradleCompatible
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.squareup.okio:okio:1.15.0'
    implementation 'com.github.satyan:sugar:1.5'
    implementation 'net.i2p.android.ext:floatingactionbutton:1.10.1'
    // implementation 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'com.github.paolorotolo:appintro:4.1.0'
    implementation 'com.github.cleaninsights:cleaninsights-android-sdk:4058e052f5'
    implementation 'com.github.derlio:audio-waveform:v1.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation "com.facebook.fresco:fresco:1.10.0"
    implementation 'com.github.stfalcon:frescoimageviewer:0.5.0'

    implementation "net.gotev:uploadservice:${uploadServiceVersion}"
    implementation "net.gotev:uploadservice-okhttp:${uploadServiceVersion}"
    implementation "info.guardianproject.netcipher:netcipher:${netCipherVersion}"
    implementation "info.guardianproject.netcipher:netcipher-okhttp3:${netCipherVersion}"
    implementation 'io.github.lizhangqu:coreprogress:1.0.2'

    //from here: https://github.com/guardianproject/proofmode
    implementation 'org.witness:android-libproofmode:0.0.3'
    implementation 'com.eternitywall:opentimestamps:0.1.14.1'

  //  implementation 'com.github.WrathChaos:MediaPickerLib:0.1.4'
    implementation 'com.zhihu.android:matisse:0.5.2-beta3'

    //adding web dav support: https://github.com/thegrizzlylabs/sardine-android'
    implementation 'com.github.guardianproject:sardine-android:d452d34008'

    //header recyclerview
    implementation 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:2.0.0'

    implementation group: 'androidx.preference', name: 'preference', version: '1.1.0-rc01'

}

configurations {
    all*.exclude group: 'com.google.guava', module: 'listenablefuture'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0-alpha07'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0-alpha07'
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
